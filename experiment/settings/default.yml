preferences:
  general:
    audioLib: sounddevice
    units: deg

window:
  size: [1280, 1024]
  pos: [0, 0]

  color: [0, 0, 0]
  fullscr: False
  winType: pyglet
  viewPos: [0, 10]
  #waitBlanking: True
  screen: 1
  #refreshHz: 30
  viewPos: [0, 0]
  #viewScale: [.5, .5]

monitor:
  name: default
  width: 42  # in cm
  distance: 125  # in cm
  gamma: 1

mouse:
  visible: True
  
mri:
  simulate: False
  TR: 2.0  # seconds between volume acquisitions
  TA: 2.0  # seconds to acquire one volume
  volumes: 10  # number of 3D volumes to obtain in a given scanning run
  sync: t  # character used as flag for sync timing, default=‘5’
  skip: 10  # how many frames to silently omit initially during T1 stabilization, no sync pulse.
  sound: False  # simulate scanner noise
  n_dummy_scans: 4

pile:
  aperture_radius: 5.25
  dot_radius: .3
  image1: 'assets/onefranc_v4.png'
  image2: 'assets/onefranc_v4_neg.png'

mapper:
  design: [0, 0, 80, 5, 7, 10, 14, 20, 28, 40, 56, 80, 56, 40, 28, 20, 14, 10, 7, 5, 0, 0]
  n_repeats_stimulus: 6
  n_repeats_blocks: 3
  on_duration: .3
  off_duration: .4
  p_oddball: .1

calibrate:
  p_stim1: [1, .43, .55, .71]
  p_stim2: [1, .43, .55, .71]

  jitter1: 5
  jitter2: 4

task:
  jitter1: [5, 6, 7, 8]
  jitter2: [4, 4.5, 5, 5.5]

various:
  piechart_width: 1 
  text_width: 14
  text_height: .5
  buttons: ['j', 'k', 'l', 'semicolon']
  button_size: 2


